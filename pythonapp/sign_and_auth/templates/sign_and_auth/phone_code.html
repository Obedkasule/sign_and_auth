{% extends "sign_and_auth/base.html" %}
{% block content %}

<script type="text/javascript">
	$(document).ready(function(){
		$("#phone_code").keyup(function(){
			if($(this).val().length == 4){
				
					$("#check-btn").html($(this).val() == "{{usercode}}"
						?'<input type="Submit" value="Continue" class="btn waves-effect waves-light green">'
						:'<button class="btn waves-effect waves-light red">Wrong Code</button>');
				}
		});
	});
</script>
	<div class="container">
		<div>
		</div>
		<div>
			<form action="sign_up_finish" method="post">
				<div class="row">
					<div class="col s4">Enter code sent to your phone number</div>
					<div class="input-field col s3">
						<input type="text" name="f_names" id="phone_code">
						<label class="active" for="tel_no">Code</label>
					</div>
					<input type="hidden" name="email" value="{{u_email}}">
					<input type="hidden" name="telephone" value="{{telephone}}">
					<div class="input-field col s3" id="check-btn">
						
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
